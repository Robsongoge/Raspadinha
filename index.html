
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>сюрприз!</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
    }
    #scratchContainer {
      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 20px;
    }
    #image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      visibility: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .caption {
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="scratchContainer">
    <img id="image" src="sua-imagem.jpg" alt="Presente" />
    <canvas id="scratchCanvas"></canvas>
  </div>
  <div class="caption">Parabéns Maria Almeida Cecília portadora CPF 123.169.69-69! Você acabou de ganhar uma cueca do Davi Britto, reindivique  seu prêmio clicando no seguinte link : https://www.xvideos.com/?k=Davi+britto+pelado+gozando+litros+sêmen+na+cara</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById("scratchCanvas");
    const container = document.getElementById("scratchContainer");
    const img = document.getElementById("image");
    const caption = document.querySelector(".caption");
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#cccccc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let isDrawing = false;
    let alreadyCelebrated = false;

    function startDraw(e) {
      isDrawing = true;
      draw(e);
    }

    function stopDraw() {
      isDrawing = false;
      ctx.beginPath();
      checkScratchComplete();
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function checkScratchComplete() {
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clearPixels = 0;
      for (let i = 0; i < pixels.data.length; i += 4) {
        if (pixels.data[i + 3] === 0) clearPixels++;
      }

      const percent = (clearPixels / (pixels.data.length / 4)) * 100;
      if (percent > 90 && !alreadyCelebrated) {
        alreadyCelebrated = true;
        canvas.style.display = "none";
        img.style.visibility = "visible";
        caption.style.display = "block";
        launchConfetti();
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);
    canvas.addEventListener("touchend", stopDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchmove", draw);
  </script>
</body>
</html>
